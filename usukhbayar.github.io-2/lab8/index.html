<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div class="game-area">
            <canvas id="hangman" width="200" height="250"></canvas>
            
            <div class="right-side">
                <p id="questionDisplay">Асуулт энд гарч ирнэ...</p>
                <div id="wordDisplay">_ _ _ _ _</div>
                <p id="message"></p>
            </div>
        </div>
        <div id="keyboard"></div>
        <button id="resetBtn" onclick="startGame()">Эхлэх</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
